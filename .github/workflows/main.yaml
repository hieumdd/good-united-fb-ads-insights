name: CI/CD
on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:
env:
  PROJECT_ID: good-united
  GCP_SA: etl-325@good-united.iam.gserviceaccount.com
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Typescript
        run: tsc --sourceMap false

      - name: Copy lock files
        run: |
          cp package.json dist/package.json
          cp package-lock.json dist/package-lock.json

      - name: Set env vars (dev)
        if: endsWith(github.ref, '/dev')
        run: |
          echo "FUNCTION_NAME=good-united-fb-ads-insights-dev" >> $GITHUB_ENV
          echo "PUBLIC_URL=https://us-central1-good-united.cloudfunctions.net/good-united-fb-ads-insights-dev" >> $GITHUB_ENV

      - name: Set env vars (prod)
        if: endsWith(github.ref, '/master')
        run: |
          echo "FUNCTION_NAME=good-united-fb-ads-insights" >> $GITHUB_ENV
          echo "PUBLIC_URL=https://us-central1-good-united.cloudfunctions.net/good-united-fb-ads-insights" >> $GITHUB_ENV

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Deploy to Cloud Functions
        run: >-
          gcloud functions deploy ${{ env.FUNCTION_NAME }}
          --entry-point=main
          --region=us-central1
          --timeout=540
          --project=${{ ENV.PROJECT_ID }}
          --memory=2048MB
          --runtime=nodejs16
          --trigger-http
          --source=dist
          --service-account=${{ env.GCP_SA }}
          --set-env-vars=GCP_SA=${{ env.GCP_SA }},PROJECT_ID=${{ env.PROJECT_ID }},PUBLIC_URL=${{ env.PUBLIC_URL }},ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }},API_KEY=${{ secrets.API_KEY }},MONGO_URI=${{ secrets.MONGO_URI }}
